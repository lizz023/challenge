<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
    <title>Desktop</title>
</head>
<body>
    <div class="container">
        <img class="img-logo" src="img/Logo.png" alt="Logo">
        <main>
            <section class="space-1">
                
                    <textarea class="text" id="text" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                    <div>
                        <h6 class="advertencia"><img src="img/Group.png" alt="">
                            Solo letras minúsculas y sin acentos</h6>
                    </div>
                    <div class="buttons">
                        <button class="button-encriptar" id="encriptar">Encriptar</button>
                        <button class="button-desencriptar" id="desencriptar" type="button">Desencriptar</button>
                    </div>
        
            </section>

            <section class="space-1">
                <div class="card">
                        <img class="busqueda" src="img/muñeco.png"  id="busqueda"/>
                        <div class="caja-text2">
                          <h2  class="titulo-text2" id="titulo-text2">Ningún mensaje fue encontrado</h2>
                          <p  class="parrafo" id="parrafo">
                            Ingresa el texto que deseas encriptar o desencriptar
                          </p>
                          <div class="display-none" id="copy" >
                            <button class="button-copy" id="button-copy">copiar</button>
                          </div>
                          
                        </div>
                </div>
            </section>
        </main>
    </div>

    <script src="encriptador.js"></script>
</body>
</html>
