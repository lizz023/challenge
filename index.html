<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="img/encriptar.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
    <title>Desktop</title>
</head>
<body>
    <div class="container">
        <img class="img-logo" src="img/Logo.png" alt="Logo">
        <main>
            <section class="space-1">
                
                    <textarea class="text" id="text" cols="30" rows="10" placeholder="Ingrese el texto que desea encriptar aqui"></textarea>
                    <div>
                        <h6 class="advertencia"><img src="img/Group.png" alt="">
                            Solo letras minúsculas y sin acentos</h6>
                    </div>
                    <div class="buttons">
                        <button class="button-encriptar" id="encriptar">Encriptar</button>
                        <button class="button-desencriptar" id="desencriptar" type="button">Desencriptar</button>
                    </div>
        
            </section>

            <section class="space-1">
                <div class="card">
                    <div class="caja-toggle1" id="box1">
                        <img class="busqueda" src="img/busqueda.png"  id="busqueda"/>
                        <h2  class="titulo-text2" id="titulo-text2">Ningún mensaje fue encontrado</h2>
                        <p class="parrafo-sec">
                            Ingresa el texto que deseas encriptar o desencriptar
                        </p>
                    </div>
                    
                    <div class="caja-toggle2 display-none" id="box2">
                        <p class="parrafo" id="parrafo"></p>
                        <button class="button-copy" id="button-copy" onclick="copiar()">Copiar</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="encriptador.js"></script>
</body>
<footer>
    <div class="footer">
        <p>© Copyright Elizabeth Restrepo - 2023</p>

        <a href="https://github.com/lizz023/challenge" id="github"><img class="icons" src="img/github.png" alt=""></a>
    </div>
</footer>
</html>
